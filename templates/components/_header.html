<!doctype html>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Home</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if request.user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="{% url 'shopping_cart' request.user.username %}"
              data-bs-toggle="dropdown" aria-expanded="false">
              {{ request.user.username }}
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'shopping_cart' request.user.username %}">Shopping cart</a></li>
            <li><a class="dropdown-item" href="{% url 'favorites' %}">Избранное</a></li>
          </ul>
        </li>
        {% endif %}
      </ul>
 <div class="d-flex gap-3">
        <form class="d-flex" role="search" action="{% url 'search' %}"> <!--GET - запрос -->
          <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      {% if not request.user.is_authenticated %}
      <a href="{% url 'login' %}" class="btn btn-success">Sign-in</a>
      <a href="{% url 'registration' %}" class="btn btn-warning">Sign-up</a>
      {% else %}
      <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
      {% endif %}
    </div>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </div>
</nav>
